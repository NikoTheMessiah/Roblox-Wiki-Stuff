    <script>
        function boss() {
          var input, filter, div, td, a, i;
          input = document.getElementById("bossSearch");
          filter = input.value.toUpperCase();
          div = document.getElementById("bosses");
          td = div.getElementsByTagName("td");
          for (i = 0; i < td.length; i++) {
            a = td[i].getElementsByTagName("span")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
              td[i].style.display = "";
            } else {
              td[i].style.display = "none";
            }
          }
        }


        function lobotom()
          {
        if (document.getElementById("loboto").style.display=="block")
        {
          (document.getElementById("loboto").style.display="none")
        }
        else
        {
          document.getElementById("loboto").style.display="block"
        }
          }
        
        </script>
