    <script>
        var Playing = false
        var Current = 0

        function HideAll(Boolean,RowId) {

            if (RowId == Current) {
                Playing = false;
                return
            }
            Current = RowId;
            var ExtraSelectionRow = $(".ExtraSelection")
            var Children = $(".ExtraSelection").children("*")

            if (Boolean) {
                $(".ExtraSelection").animate({left: '-110%'},450);
                setTimeout(() => {
                    $(".ExtraSelection")[0].style.left = '110%';
                    $(".ExtraSelection")[0].style.display="none";
                    for (var i=0; i<Children.length; i++) {
                        Children[i].style.display="none";
                    }
                    

                }, "500");
                
            }else{

                var time = 500
                if (($(".ExtraSelection")[0].style.display == "") && (Current != 0) ) {

                    $(".ExtraSelection").animate({left: '-110%'},350);
                    setTimeout(() => {
                        $(".ExtraSelection")[0].style.left = '110%';
                        for (var i=0; i<Children.length; i++) {
                            Children[i].style.display="none";
                        }
                    },370);
                    setTimeout(() => {
                    $(".ExtraSelection")[0].style.display="";
                    $(".ExtraSelection").animate({left: '0%'},400);
                    },420);
                    
                }else{
                    Current = 1
                    for (var i=0; i<Children.length; i++) {
                       Children[i].style.display="none";
                    }
                    $(".ExtraSelection")[0].style.display="";
                    $(".ExtraSelection").animate({left: '0%'},500);
                    
                }
                


            }
            if (RowId == undefined){
                setTimeout(() => {
                    Playing = false;
                },390);
            }else{
                setTimeout(() => {
                    RowId.style.display="block";
                    Playing = false;
                },390);
            }
            
        }

        $(".Row a").each(function(i) {
            if (i != 0) {
            $("#beep-two")
                .clone()
                .attr("id", "beep-two" + i)
                .appendTo($(this));
            }
            $(this).data("beeper", i);
        })

        .mouseenter(function() {
            var Audio = $("#beep-two" + $(this).data("beeper"))[0]
            Audio.volume = 0.1
            Audio.play()
        });
        $("#beep-two").attr("id", "beep-two0");


        $("a.MenuButton").click(function() {
            
            if (Playing == true) {
                return
            }
            
            Playing = true;
            var Span = $(this).find("span");
            var id = $(Span).attr("id");
            id = id+"Row";



            var rowid = $(".ExtraSelection").find('.'+id);
            
            

            if (rowid[0] != undefined) {
                HideAll(false,rowid[0]);
            }else {
                HideAll(true,rowid[0]);
            }
            
            
        }); 

    </script>
